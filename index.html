<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-title">
            <h1 class="section-title__Name">KNACK Restaurant</h1>
            <p class="section-title__ribbon">
                <button class="section-title__button1">Home</button> | <button
                    class="section-title__button2">Recipe</button> | <button
                    class="section-title__button3">Contact</button>
            </p>
        </div>
        <div class="menu">


            <div class="section-two">
                <img src="Tiramisu.jpeg" alt="Tiramisu" class="section-two_img">
                <p class="section-two__desc">Italian Traditional Dessert</p>
                <button class="section-two__order">Order Now</button>
            </div>

            <div class="section-three">
                <img src="Kunafa.jpeg" alt="Kunafa" class="section-three__img">
                <p class="section-three__desc">Palestine Traditional Dessert</p>
                <button class="section-three__order">Order Now</button>
            </div>

            <div class="section-four">
                <img src="Pistachio Chocolate.jpeg" alt="Pistachio Chocolate" class="section-four__img">
                <p class="section-four__desc">Dubai Trending Dessert</p>
                <button class="section-four__order">Order Now</button>
            </div>

            <div class="section-five">
                <img src="Baklava.jpeg" alt="Baklava" class="section-five__img">
                <p class="section-five__desc">Turkish Traditional Dessert</p>
                <button class="section-five__order">Order Now</button>
            </div>
        </div>
        <div class="section-contact">
            <h2 class="section-contact__title">Stay In Touch</h2>
            <form class="section-contact__form">
                <table class="section-contact__table">
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Your Name here..." class="section-contact__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Age:
                        </td>
                        <td>
                            <input type="number" placeholder="Your Age here..." class="section-contact__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                            <input type="email" placeholder="Your Email here..." class="section-contact__input">
                        </td>
                    </tr>
                </table>
                
            </form>
            <button class="section-contact__submit">Send</button>
        </div>

    </div>
</body>

</html>
